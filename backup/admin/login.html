<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/reflex.js"></script>
<title>Aust Administrator</title>
</head>

<body>
<div id="wrapper">
	<div class="header">
		<div class="logo">
			<img class="reflex itiltnone iopacity50" src="images/logo.gif" />
		</div>
	</div>
	<div class="container">
		<div class="banner-txt">
			<h1 class="reflex">Welcome to Aust Admin Panel</h1>
		</div>
		<div id="loginDiv">
			<div class="loginpanel">
				<form action="#" method="post">
					<fieldset>
						<legend><h2>Administrator Login</h2></legend>
							<p><label>Username</label><br/>
							<input class="input-txt" type="text" name="user" /></p>
							<p><label>Password</label><br/>
							<input class="input-txt" type="password" name="pass" /></p>
							<p><input type="image" src="images/button01.gif" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
